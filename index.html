<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınav Soruları</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sınav Soruları</a>
        <!-- Gezinme Menüsü -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Anasayfa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sorular</a>
            </li>
            <!-- Diğer sayfa bağlantıları buraya eklenebilir -->
        </ul>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron" >
        <h1 class="display-4">Sınav Soruları</h1>
        <p class="lead">Bu sınavda yer alan soruları dikkatlice yanıtlayınız.</p>
        <!-- Sınav tarihi veya diğer bilgiler buraya eklenebilir. -->
    </div>

    <!-- Formlar -->
    <div class="container" id="sorular">

    <div id="cevaplar">

    </div>
    </div>

    <!-- Uyarılar -->
    <div class="container mt-4">
        <div class="alert alert-success" role="alert">
            Sınavı başarıyla tamamladınız!
        </div>
        <!-- Hata mesajları buraya eklenebilir -->
    </div>

    <!-- Bootstrap JS (jQuery ve Popper.js ile birlikte) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>

    <script>
        // Sadece bir checkbox seçilebilir, diğerleri işaretli kalır.
        $(document).ready(function () {
            $('input[type="checkbox"]').change(function () {
                $('input[type="checkbox"]').not(this).prop('checked', false);
            });
        });
    </script>

    <script>
        // HTML'de 4 adet checkbox olduğunu varsayalım
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        // Her bir checkbox için olay dinleyicisi ekle
        checkboxes.forEach((checkbox, index) => {
            checkbox.addEventListener('change', () => {
                if (checkbox.checked && checkbox.value === '1') {
                    checkbox.style.color = 'Green';
                }
                else {
                    checkbox.style.color = 'red';
                }
            });
        });
    </script>
    <script type="module" src="js/xlsx-read.js"></script>

</body>

</html>
