<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınav Soruları</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sınav Soruları</a>
        <!-- Gezinme Menüsü -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Anasayfa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sorular</a>
            </li>
            <!-- Diğer sayfa bağlantıları buraya eklenebilir -->
        </ul>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="display-4">Sınav Soruları</h1>
        <p class="lead">Bu sınavda yer alan soruları dikkatlice yanıtlayınız.</p>
        <!-- Sınav tarihi veya diğer bilgiler buraya eklenebilir. -->
    </div>

    <!-- Formlar -->
    <div class="container">
        <form>
            <!-- Soru 1 -->
            <div class="form-group">
                <label for="soru1">Soru 1: Hangi gezegen Güneş Sistemi'nde en büyük?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cevap1" value="Mars">
                    <label class="form-check-label" for="cevap1">Mars</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cevap2" value="Jüpiter">
                    <label class="form-check-label" for="cevap2">Jüpiter</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cevap3" value="Venüs">
                    <label class="form-check-label" for="cevap3">Venüs</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cevap4" value="Dünya">
                    <label class="form-check-label" for="cevap4">Dünya</label>
                </div>
            </div>

            <!-- İleri Butonu -->
            <button type="submit" class="btn btn-primary">İleri</button>
        </form>
    </div>

    <!-- Uyarılar -->
    <div class="container mt-4">
        <div class="alert alert-success" role="alert">
            Sınavı başarıyla tamamladınız!
        </div>
        <!-- Hata mesajları buraya eklenebilir -->
    </div>

    <!-- Bootstrap JS (jQuery ve Popper.js ile birlikte) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>

    <script>
        // Sadece bir checkbox seçilebilir, diğerleri işaretli kalır.
        $(document).ready(function () {
            $('input[type="checkbox"]').change(function () {
                $('input[type="checkbox"]').not(this).prop('checked', false);
            });
        });
    </script>

    <script>
        // HTML'de 4 adet checkbox olduğunu varsayalım
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        // Her bir checkbox için olay dinleyicisi ekle
        checkboxes.forEach((checkbox, index) => {
            checkbox.addEventListener('change', () => {
                if (checkbox.checked && checkbox.id === 'cevap1') {
                    console.log(`Doğru cevap işaretlendi!`);
                }
                else {
                    console.log(`Yanlış cevap işaretlendi!`);
                }
            });
        });
    </script>
    <script src="js/xlsx-read.js"></script>

</body>

</html>
